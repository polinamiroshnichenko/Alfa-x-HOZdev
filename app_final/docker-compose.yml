services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
      - api
    restart: unless-stopped
    networks:
      - app-network

  # Frontend - React
  frontend:
    build:
      context: ./frontend
      target: production
    environment:
      - NODE_ENV=production
      - VITE_API_URL=/api
    depends_on:
      - backend
      - api
    restart: unless-stopped
    networks:
      - app-network

  # Backend - Node.js
  backend:
    build:
      context: ./backend
      target: production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:password@postgres:5432/myapp
      - JWT_SECRET=super-secret-key
      - SESSION_SECRET=super-secret-key
      - CLIENT_URL=http://localhost
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # FastAPI Python Backend
  api:
    build: .
    container_name: tender_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:

      DB1_HOST: tender_db
      DB1_PORT: 5432
      DB1_NAME: ${POSTGRES_DB_INFO:-tenders_main}
      DB1_USER: ${POSTGRES_USER:-postgres}
      DB1_PASSWORD: ${POSTGRES_PASSWORD:-password}

      DB2_HOST: tender_db
      DB2_PORT: 5432
      DB2_NAME: ${POSTGRES_DB_CHUNKS:-tenders_chunks}
      DB2_USER: ${POSTGRES_USER:-postgres}
      DB2_PASSWORD: ${POSTGRES_PASSWORD:-password}
    depends_on:
      chunks_loader:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - app-network

  # Python Data Loaders
  info_loader:
    build: .
    container_name: tender_info_loader
    working_dir: /app/db_info
    command: python load_tender_data_with_embedded_names.py
    volumes:
      - ./db_info:/app/db_info
    environment:
      DATABASE_URL_INFO: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@tender_db:5432/${POSTGRES_DB_INFO:-tenders_main}"
    depends_on:
      tender_db:
        condition: service_healthy
    networks:
      - app-network

  chunks_loader:
    build: .
    container_name: tender_chunks_loader
    working_dir: /app/db_info
    command: python load_tender_embedded.py
    volumes:
      - ./db_info:/app/db_info
    environment:
      DATABASE_URL_CHUNKS: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@tender_db:5432/${POSTGRES_DB_CHUNKS:-tenders_chunks}"
    depends_on:
      info_loader:
        condition: service_completed_successfully
    networks:
      - app-network

  # PostgreSQL for Python services (pgvector)
  tender_db:
    image: pgvector/pgvector:pg15
    container_name: tender_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB_INFO: ${POSTGRES_DB_INFO:-tenders_main}
      POSTGRES_DB_CHUNKS: ${POSTGRES_DB_CHUNKS:-tenders_chunks}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB_INFO:-tenders_main}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # PostgreSQL for Node.js services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d myapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  pgdata:
  postgres_data:

networks:
  app-network:
    driver: bridge